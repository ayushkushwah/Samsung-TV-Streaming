<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Canvas Clock - Canvas API Tutorial" />
    

    <title>Stream</title>
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/video.js/7.7.5/video.min.js'></script>

</head>

<body>
    <p id="alert-block"></p>
    
    <video id=example-video class="video-js vjs-default-skin" controls requestFullScreen>
        <source src="https://atcdnhttps.r.worldssl.net/at-origin/liveabr/playlist.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        function alertx(s) {
               document.getElementById('alert-block').innerHTML = s;
        }
        window.onload = function () {
            var elem = document.getElementById("example-video");

            var blobURL = "blob:https://feeds.intoday.in/5726bb87-c9f9-41e9-b092-c2c25ea557a3";
            var player = videojs('example-video');

            const mediaStream = new MediaStream();
            const video = document.getElementById('example-video');
            video.srcObject = mediaStream;

            player.play();
            document.body.focus();

            window.onkeydown = function(e) {
            document.addEventListener("keydown", function (e) {
                if (e.keyCode) {
                    alertx(e.keyCode);
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        /* Firefox */
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        /* Chrome, Safari & Opera */
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        /* IE/Edge */
                        elem.msRequestFullscreen();
                    }
                }
            });
        };
        }
    </script>
</body>

</html>
